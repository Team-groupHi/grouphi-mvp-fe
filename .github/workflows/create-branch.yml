name: Create Branch from Issue

on:
  issues:
    types:
      - opened

jobs:
  create-branch:
    name: Create Branch from Issue
    runs-on: ubuntu-latest

    steps:
      - name: Ensure Issue is Added to @grouphi Project
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ORGANIZATION="@grouphi"
          PROJECT_NUMBER="1"  # í”„ë¡œì íŠ¸ ë²ˆí˜¸ (í•„ìš”ì‹œ í™•ì¸ í›„ ë³€ê²½)

          ISSUE_ID=$(gh issue view ${{ github.event.issue.number }} --json id --jq '.id')

          # ì´ìŠˆê°€ í”„ë¡œì íŠ¸ì— ì†í•´ ìˆëŠ”ì§€ í™•ì¸
          PROJECT_ISSUES=$(gh project item-list $PROJECT_NUMBER --owner $ORGANIZATION --format json | jq -r '.[].content.id')

          if echo "$PROJECT_ISSUES" | grep -q "$ISSUE_ID"; then
            echo "âœ… ì´ìŠˆê°€ ì´ë¯¸ @grouphi í”„ë¡œì íŠ¸ì— í¬í•¨ë¨."
          else
            echo "ğŸ”„ ì´ìŠˆë¥¼ @grouphi í”„ë¡œì íŠ¸ì— ì¶”ê°€ ì¤‘..."
            gh project item-add $PROJECT_NUMBER --owner $ORGANIZATION --content-id $ISSUE_ID
            echo "âœ… ì´ìŠˆê°€ @grouphi í”„ë¡œì íŠ¸ì— ì¶”ê°€ë¨."
          fi

      - name: Issue Parser
        uses: stefanbuck/github-issue-parser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/issue-form.yml

      - name: Log Issue Parser
        run: |
          echo 'Parsed Branch Name: ${{ steps.issue-parser.outputs.issueparser_branch }}'
          echo 'Parsed Issue Title: ${{ github.event.issue.title }}'
          echo 'Full Parsed JSON: ${{ steps.issue-parser.outputs.jsonString }}'

      - name: Checkout Dev Code
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Create Branch from Issue
        run: |
          ISSUE_NUMBER="${{ github.event.issue.number }}"  # ê¹ƒí—ˆë¸Œ ì´ìŠˆ ë²ˆí˜¸
          ISSUE_TITLE="${{ steps.issue-parser.outputs.issueparser_branch }}" # ë¸Œëœì¹˜ëª… í•„ë“œì—ì„œ ê°’ ì¶”ì¶œ

          if [[ -z "$ISSUE_TITLE" ]]; then
            echo "âŒ ë¸Œëœì¹˜ëª…ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì›Œí¬í”Œë¡œìš°ë¥¼ ì¢…ë£Œí•©ë‹ˆë‹¤."
            exit 1
          fi

          BRANCH_NAME="GRPHI-${ISSUE_NUMBER}-feat/$(echo ${ISSUE_TITLE} | sed 's/ /-/g')"
          echo "Creating Branch: $BRANCH_NAME"

          git checkout -b "${BRANCH_NAME}"
          git push origin "${BRANCH_NAME}"

      - name: Update Issue Title with Branch Name
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'update-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
          title: '[GRPHI-${{ github.event.issue.number }}] ${{ github.event.issue.title }}'

      - name: Add Comment with Branch Info
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: 'Branch Created: `GRPHI-${{ github.event.issue.number }}-feat/${{ steps.issue-parser.outputs.issueparser_branch }}`'
